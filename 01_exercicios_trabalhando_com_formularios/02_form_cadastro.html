<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Cadastro</title>
  <style>
    *{
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <form action="">
    <label for="">Digite Aqui:</label><input type="text"><br>
    <label for="">Number:</label><input type="number" min="0" step="5" max="99"><br>
    <label for="button">Button:</label> <input type="button" value="Envair"> <button>Enviar</button><br>
    <label for="">Range:</label><input type="range" min="0" max="100" value="90"><br>
    <label for="">Color:</label><input type="color"><br>
    <label for="">Url:</label><input type="url" name="" id=""><br>
    <label for="">Date:</label><input type="date" name="" id=""><br>
    <label for="">Week:</label><input type="week" name="" id=""><br>
    <label for="">Month:</label><input type="month" name="" id=""><br>
    <label for="">Checkbox</label> <input type="checkbox" name="" id=""><br>
    <label for="">Radio</label><input type="radio" name="aceita"><input type="radio" name="aceita"> <br>
    <label for="">Hidden</label> <input type="hidden" name="" id=""><br>
    <label for="">File</label> <input type="file" multiple><br>
    <label for="">E-mail:</label><input type="submit" value="Enviar">

  </form>
</body>

</html>
