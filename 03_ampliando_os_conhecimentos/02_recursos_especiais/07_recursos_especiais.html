<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novos Atributos</title>
    <style>

    </style>
</head>

<body>
   <main>
    <h1 >Novos Atributos</h1>
    <form action="" method="get" id="form">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="name">
                name:
                <input type="text" id="name" name="name" autofocus required>
            </label>
            <label for="email">
                E-mail:
                <input type="text" id="email" name="email" required>
            </label>
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            <label for="address">
                Endereço:
                <input type="text" name="address" id="address" placeholder="Ex.: meuemail@gmail.com">
            </label>
        </fieldset>

        <fieldset>
            <legend>Observações</legend>
            <textarea  minlength="10" maxlength="160" name="observation" id="observation" cols="30" rows="10"></textarea>
        </fieldset>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
    </form>
   </main>
</body>

</html>
