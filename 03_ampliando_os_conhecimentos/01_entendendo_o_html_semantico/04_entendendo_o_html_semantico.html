<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML semântico</title>
    <style>
        blockquote{
            background-color: beige;
           padding: 15px;
           margin-left: 0;
           border-left: rgb(69, 103, 153) solid 5px;
        }
        article time {
            font-style: italic;
        }
    </style>
</head>

<body>

    <header>

    </header>

    <main>
        <article>
            <p>Qual o seu prato favorito?</p>
            <article><p>Lasanha</p></article>
        </article>
        <article>
            <h1>Descoberta de vida em outro planeta</h1>
            <p>Artigo publicado em <time puddate>21/01/2022 19:00</time></p>
            <p>Segundo alunos e alunas da DIO.me, <q cite="https://">Curso de HTML</q></p>
            <blockquote cite="https://">
                <p>Estrela Marta é referente a uma estrela bem velha que nosso sol</p>
            </blockquote>
        </article>
    </main>

    <footer>
        
    </footer>

</body>

</html>
