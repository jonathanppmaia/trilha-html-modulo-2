<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trilha HTML - Resenha Cores</title>
  <style>
    .card1{
      border: solid 1px rgb(255, 0, 0);
      width: 150px;
      height: 150px;
      position: absolute;
      left: 40%;
      top: 40%;
      z-index: 1;
      background-color: #7fffd4;
    }
    .card2{
      border: solid 1px black;
      width: 110px;
      height: 110px;
      position: absolute;
      left: 35%;
      top: 35%;
      z-index: 2;
      background-color: hsla(240, 100%, 50%, 0.342);
    }
  </style>
</head>

<body>
    <div class="card1"></div>
    <div class="card2"></div>
</body>

</html>
